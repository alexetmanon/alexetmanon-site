<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>alex et manon</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    </head>
    <body ng-app="alexetmanon" ng-cloak ng-strict-di>
        <div class="container">
            <div class="content-centered">
                <script type="text/javascript">
                    var tmp = location.hostname.split('.'),
                        ext = tmp[tmp.length - 1],
                        www = tmp.length > 2 ? 'www.' : '';

                    if (/manonetalex.[\w]+/.test(location.hostname)) {
                        document.title = 'manon et alex';
                        document.write('<a href="http://' + www + 'alexetmanon.' + ext + '" class="title"><img src="assets/img/logo-manonetalex.png" class="title-img"></a>');
                    }
                    else {
                        document.write('<a href="http://' + www + 'manonetalex.' + ext + '" class="title"><img src="assets/img/logo-alexetmanon.png" class="title-img"></a>');
                    }
                </script>

                <section>
                    <div>
                        <p class="box box-blue">conçoivent des applications mobiles</p>
                    </div>
                    <div>
                        <p class="box box-red">et n'ont pas encore conçu leur propre site</p>
                    </div>
                    <div>
                        <p class="box box-yellow">à très bientôt :)</p>
                    </div>
                </section>

                <footer>
                    <div>
                        <a href="https://www.facebook.com/Alex-et-Manon-409550979234480/" class="box box-clear box-red">facebook</a>
                        <a href="https://twitter.com/a_et_m" class="box box-clear box-red">twitter</a>
                    </div>
                    <div class="margin-top">
                        <a href="mailto:bonjour@alexetmanon.com" target="_top" class="box box-clear box-red">bonjour@alexetmanon.com</a>
                    </div>
                </footer>
            </div>
        </div>

        <!-- NPM -->
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-resource/angular-resource.min.js"></script>

        <!-- App -->
        <script src="app/app.js"></script>
    </body>
</html>
